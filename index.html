<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF阅读2</title>
  <style>
    /* 去除页面边距和滚动条 */
    body { margin: 0; padding: 0; overflow: hidden; }
    /* 让PDF占满整个屏幕，隐藏默认控件 */
    /* embed { 
      width: 100vw; 
      height: 100vh; 
      border: none; 
      /* 部分浏览器可通过此属性隐藏控件（兼容性有限） */
      pdf-viewer-toolbar: none; 
    } */
    /* PDF容器：向上偏移，让工具栏超出可视区域 */
    .pdf-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      top: -50px; /* 向上偏移50px，隐藏顶部工具栏 */
      overflow: hidden;
    }
    /* 嵌入PDF：高度增加50px，抵消偏移，确保内容完整显示 */
    .pdf-container embed {
      width: 100%;
      height: calc(100vh + 50px); /* 总高度 = 屏幕高度 + 工具栏高度 */
      border: none;
    }
     /* 完全隐藏元素（不占空间） */
      #toolbar {
        display: none;
      }
    
    /* 可选：禁用右键菜单（防止右键下载） */
    body {
      -webkit-user-select: none; /* 禁止选中内容 */
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <!-- 嵌入PDF，src替换为你的PDF文件名 -->
    <embed src="./UI作品集-胡雨清-5年.pdf" type="application/pdf">
  </div>
  
   <!-- 禁用右键菜单 -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
